<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rampuu</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>

      <div class="scene">
        <canvas id="glcanvas" width="640" height="640"
        >Browser anda tidak mendukung html5
        </canvas>
        <p>Kontrol: Keyboard arah untuk merubah arah axis x dan y , W dan S untuk axis z</p>
      </div>
      

      <script name="shader" data-src="shaders/wirebox.glsl" data-type="vertex" data-version="v1"></script>
      <script name="shader" data-src="shaders/fragwirebox.glsl" data-type="fragment" data-version="v1"></script>
      <script name="shader" data-src="shaders/vertex.glsl" data-type="vertex" data-version="v2"></script>
      <script name="shader" data-src="shaders/fragment.glsl" data-type="fragment" data-version="v2"></script>

      <script type="text/javascript" src="js/libs/signals.js"></script>
      <script type="text/javascript" src="js/libs/glUtils.js"></script>
      <script type="text/javascript" src="js/libs/transformasi_geometri.js"></script>
      <script type="text/javascript" src="js/libs/glMatrixMin.js"></script>
      <script type="text/javascript" src="js/libs/stats.min.js"></script>
      
      <script type="text/javascript" src="js/main.js"></script>
      

  </body>
</html>
